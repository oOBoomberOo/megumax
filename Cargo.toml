[package]
name = "megumax"
version = "0.2.1"
authors = ["boomber"]
edition = "2018"
description = "Simple CLI tool for search-and-replace across the entire project"
readme = "README.md"
repository = "https://github.com/oOBoomberOo/megumax"
license = "MIT"
keywords = ["megumin", "cli", "replace", "template"]
categories = ["command-line-utilities"]

[[bin]]
name = "megu"
path = "src/main.rs"

[dependencies]
structopt = "0.3"
serde = { version = "1", features = ["derive"] }
toml = "0.5"
thiserror = "1"
log = "0.4"
env_logger = "0.7"
shellexpand = "2.0.0"
ignore = "0.4.16"
glob = "0.3.0"
path-dedot = { version = "3.0.0", features = ["lazy_static_cache"] }

[dev-dependencies]
pretty_assertions = "0.6.1"

[workspace]
members = [ "./path-solver" ]